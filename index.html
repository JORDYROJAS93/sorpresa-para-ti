<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Mi Amor</title>
  <link rel="icon" href="./icono.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-principal: #ff3385;
      --color-secundario: #ff99c2;
      --color-fondo: #fff0f5;
      --fuente-principal: 'Georgia', serif; /* Fuente mÃ¡s legible */
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(217deg, var(--color-fondo), transparent),
                  linear-gradient(127deg, #ffe6ee, transparent),
                  linear-gradient(336deg, #fff0f5, transparent);
      font-family: var(--fuente-principal);
      overflow: hidden;
      position: relative;
      animation: fondo-magico 15s infinite alternate;
    }

    @keyframes fondo-magico {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 80vh;
      perspective: 1000px;
    }

    #imagen {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      object-fit: cover;
      transition: transform 0.5s, filter 0.5s;
      transform-style: preserve-3d;
    }

    #imagen:hover {
      transform: scale(1.02) rotateZ(1deg);
      filter: brightness(1.05);
    }

    #mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 85%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      color: var(--color-principal);
      font-size: 1em;
      padding: 30px;
      box-sizing: border-box;
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      border: 2px solid var(--color-secundario);
      text-align: justify;
    }

    #mensaje.mostrar {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #mensaje p {
      margin-bottom: 15px; /* Espaciado entre pÃ¡rrafos */
    }

    .corazon-flotante {
      position: absolute;
      font-size: 30px;
      color: var(--color-principal);
      animation: flotar 5s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    .boton-musica {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--color-principal);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .boton-musica:hover {
      transform: scale(1.1);
    }

    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--color-principal);
    }

    @media (max-width: 600px) {
      #mensaje {
        font-size: 0.9em;
        padding: 20px;
      }

      .container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <audio id="miAudio" loop>
    <source src="Axel - Te Voy A Amar.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5
  </audio>

  <div class="container">
    <img id="imagen" src="A_digital_image_features_a_centered_message_card_o.png" alt="Nuestra foto" 
         onclick="mostrarMensaje()" loading="eager">
    <div id="mensaje">
      <span class="cerrar" onclick="ocultarMensaje()">&times;</span>
      <h1 id="titulo-mensaje" style="text-align: center; margin: 0 0 20px; font-size: 1.5em;">ðŸ’– Mi Mary Preciosa ðŸ’–</h1>
      <div id="texto-mensaje"></div>
    </div>
  </div>

  <div class="boton-musica" onclick="controlarMusica()">ðŸŽµ</div>

  <script>
    const mensaje = document.getElementById('mensaje');
    const tituloMensaje = document.getElementById('titulo-mensaje');
    const textoMensaje = document.getElementById('texto-mensaje');
    const audio = document.getElementById('miAudio');
    let corazonesActivos = false;

    const mensajes = [
      "Desde que llegaste a mi vida, cada momento se ha convertido en una pÃ¡gina de nuestro propio cuento de hadas.",
      "Tu risa es mi melodÃ­a favorita, tu mirada mi refugio seguro, y tu amor mi mayor tesoro.",
      "Gracias por ser mi complicidad, mi apoyo y mi inspiraciÃ³n diaria. Eres la razÃ³n por la que mi corazÃ³n late con tanta fuerza.",
      "Recuerdo el dÃ­a que te conocÃ­, fue como si el universo conspirara para que nuestros caminos se cruzaran.",
      "Cada detalle de ti me enamora mÃ¡s: tu bondad, tu inteligencia, tu forma Ãºnica de ver la vida.",
      "Me encanta cÃ³mo iluminas cualquier habitaciÃ³n con tu presencia, cÃ³mo haces que todo parezca mejor.",
      "Eres mi compaÃ±era perfecta, mi mejor amiga, mi confidente, mi amor eterno.",
      "Prometo estar a tu lado en los momentos buenos y en los malos, celebrando tus Ã©xitos y apoyÃ¡ndote en tus desafÃ­os.",
      "Te amo hoy, maÃ±ana y por toda la eternidad ðŸŒ¹"
    ];

    function mostrarMensaje() {
      mensaje.classList.add('mostrar');
      if (!corazonesActivos) {
        crearCorazonesFlotantes();
        corazonesActivos = true;
      }
      escribirMensaje();
      audio.play().catch(() => {});
    }

    function ocultarMensaje() {
      mensaje.classList.remove('mostrar');
      textoMensaje.innerHTML = '';
    }

    function escribirMensaje(index = 0) {
      if (index >= mensajes.length) return;

      const parrafo = document.createElement('p'); // Crear un nuevo pÃ¡rrafo
      textoMensaje.appendChild(parrafo);

      const mensajeActual = mensajes[index];
      let i = 0;
      const interval = setInterval(() => {
        parrafo.textContent += mensajeActual[i];
        i++;
        if (i >= mensajeActual.length) {
          clearInterval(interval);
          setTimeout(() => escribirMensaje(index + 1), 1000); // Esperar antes del siguiente pÃ¡rrafo
        }
      }, 50);
    }

    function crearCorazonesFlotantes() {
      const animarCorazones = () => {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon-flotante');
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.top = Math.random() * 100 + 'vh';
        corazon.style.animationDuration = Math.random() * 3 + 2 + 's';
        corazon.innerHTML = 'ðŸ’–';
        document.body.appendChild(corazon);

        setTimeout(() => corazon.remove(), 5000);
      };
      setInterval(animarCorazones, 300);
    }

    function controlarMusica() {
      const botonMusica = document.querySelector('.boton-musica');
      if (audio.paused) {
        audio.play();
        botonMusica.textContent = 'ðŸŽµ';
      } else {
        audio.pause();
        botonMusica.textContent = 'â¸ï¸';
      }
    }

    // Cerrar mensaje al hacer clic fuera
    document.addEventListener('click', (e) => {
      if (!mensaje.contains(e.target) && e.target.id !== 'imagen') {
        ocultarMensaje();
      }
    });
  </script>
</body>
</html>
