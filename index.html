<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu y Yo</title>
    <link rel="icon" href="icono.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f0;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            flex-direction: column; /* Asegura que los elementos est茅n en columna */
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 80%;
        }

        #imagen {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        #mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centrado absoluto */
            width: 80%;
            max-width: 600px; /* Limitar el ancho m谩ximo */
            height: auto;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            color: #d6336c;
            font-size: 24px;
            text-align: justify;
            padding: 20px;
            box-sizing: border-box;
            display: none;
        }

        .corazon {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: #ff66b2;
            animation: caer 3s infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-50px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Posici贸n fija para el reproductor de audio en la parte inferior */
        audio {
            position: fixed;
            bottom: 20px; /* Ajusta la distancia desde la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            width: 50%; /* Ajusta el tama帽o del reproductor */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro */
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Reproductor de audio en la parte inferior -->
    <audio autoplay controls loop>
        <source src="Axel - Te Voy A Amar.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio HTML5.
    </audio>

    <!-- Contenedor de la imagen y mensaje -->
    <div class="container" onclick="mostrarMensaje()">
        <img id="imagen" src="A_digital_image_features_a_centered_message_card_o.png" alt="Sorpresa">
        <div id="mensaje">
            <div>
                <h1 style="margin: 0; font-size: 24px;">Mi amor Mary </h1>
                <p style="margin-top: 10px;">Gracias por estar en mi vida y por hacer cada d铆a especial con tu sonrisa, tu dulzura y tu forma de ser.</p>
                <p>Te amo m谩s de lo que las palabras pueden expresar, y cada momento contigo es un regalo que valoro con todo mi coraz贸n.</p>
                <p>Gracias por ser t煤. Te amo con locura y para siempre </p>
            </div>
        </div>
    </div>

    <script>
        function mostrarMensaje() {
            document.getElementById("mensaje").style.display = "flex";
            crearLluviaDeCorazones();
        }

        function crearLluviaDeCorazones() {
            for (let i = 0; i < 30; i++) {
                let corazon = document.createElement("span");
                corazon.classList.add("corazon");
                corazon.innerHTML = "";
                corazon.style.left = `${Math.random() * 100}vw`; // Ubicaci贸n aleatoria
                corazon.style.animationDuration = `${Math.random() * 2 + 2}s`; // Duraci贸n aleatoria
                document.body.appendChild(corazon);

                // Eliminar el coraz贸n despu茅s de la animaci贸n
                setTimeout(() => {
                    corazon.remove();
                }, 30000);
            }
        }
    </script>
</body>
</html>
